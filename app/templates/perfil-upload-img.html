{% extends 'perfil.html' %}
{% block upload %}
<form method="POST" enctype="multipart/form-data" style="margin-top: 20px;">
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  
{% endblock %}
